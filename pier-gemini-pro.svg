<svg width="100%" height="100%" viewBox="-3000 -5000 28000 24000" xmlns="http://www.w3.org/2000/svg" style="background-color: white;">
  <!-- Definitions for arrows and patterns -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="black" />
    </marker>
    <marker id="tick" markerWidth="2" markerHeight="6" refX="1" refY="3" orient="auto" markerUnits="strokeWidth">
      <line x1="1" y1="0" x2="1" y2="6" stroke="black" stroke-width="1" />
    </marker>
  </defs>

  <!-- Style Classes -->
  <style>
    .thick-line { stroke: black; stroke-width: 20; fill: none; }
    .thin-line { stroke: black; stroke-width: 8; fill: none; }
    .dim-line { stroke: black; stroke-width: 5; fill: none; }
    .center-line { stroke: black; stroke-width: 8; stroke-dasharray: 100, 30, 20, 30; fill: none; }
    .hidden-line { stroke: black; stroke-width: 8; stroke-dasharray: 40, 40; fill: none; }
    .text-title { font-family: "Malgun Gothic", sans-serif; font-size: 350px; text-anchor: middle; font-weight: bold; }
    .text-label { font-family: "Malgun Gothic", sans-serif; font-size: 250px; text-anchor: middle; }
    .text-dim { font-family: "Arial", sans-serif; font-size: 180px; text-anchor: middle; }
    .text-detail { font-family: "Arial", sans-serif; font-size: 150px; text-anchor: start; }
  </style>

  <!-- Border -->
  <rect x="-2500" y="-4500" width="27000" height="23000" stroke="black" stroke-width="10" fill="none" />
  
  <!-- Title Info -->
  <text x="-2000" y="-3500" class="text-label" text-anchor="start" style="font-size: 300px;">이름 :</text>
  <text x="11000" y="-3500" class="text-title">교 각 일 반 도</text>
  <text x="13500" y="-3000" class="text-label" style="font-size: 200px;">S=1:100</text>

  <!-- ========================================== -->
  <!-- 1. FRONT VIEW (정면도) - Position: X=3000, Y=5000 (Ground Level Base) -->
  <!-- ========================================== -->
  <g transform="translate(3000, 5000)">
    <text x="0" y="-7500" class="text-label">정 면 도</text>
    
    <!-- Vertical Center Line -->
    <line x1="0" y1="-7000" x2="0" y2="12000" class="center-line" />

    <!-- Piles (RCD PILE) -->
    <!-- Left Pile -->
    <rect x="-3000" y="2500" width="2000" height="8800" class="thick-line" />
    <line x1="-2000" y1="2500" x2="-2000" y2="11300" class="center-line" />
    <!-- Right Pile -->
    <rect x="1000" y="2500" width="2000" height="8800" class="thick-line" />
    <line x1="2000" y1="2500" x2="2000" y2="11300" class="center-line" />
    
    <!-- Pile Cut lines (Zigzag at bottom) -->
    <polyline points="-3000,11300 -2500,11400 -2000,11300 -1500,11400 -1000,11300" class="thick-line" />
    <polyline points="1000,11300 1500,11400 2000,11300 2500,11400 3000,11300" class="thick-line" />

    <!-- Footing -->
    <rect x="-5000" y="0" width="10000" height="2500" class="thick-line" fill="white"/>
    
    <!-- Column -->
    <rect x="-1700" y="-9900" width="3400" height="9900" class="thick-line" fill="white" /> <!-- D=3400 -->

    <!-- Cap Beam (Coping) -->
    <!-- Calculation: Total W=14700, Half=7350. Ends H=1500. Haunch H=2000. R=10000 -->
    <path d="M-7350,-13400 
             L7350,-13400 
             L7350,-11900 
             L3850,-11900 
             A10000,10000 0 0,1 1700,-9900 
             L-1700,-9900 
             A10000,10000 0 0,1 -3850,-11900 
             L-7350,-11900 
             Z" class="thick-line" fill="white" />
             
    <!-- Detailed lines on Cap Beam (Bearings/Pedestals) -->
    <line x1="-1775" y1="-13400" x2="-1775" y2="-11900" class="thin-line" stroke-dasharray="20,20"/>
    <line x1="1775" y1="-13400" x2="1775" y2="-11900" class="thin-line" stroke-dasharray="20,20"/>

    <!-- Dimensions: Horizontal -->
    <!-- Top Overall -->
    <line x1="-7350" y1="-14200" x2="7350" y2="-14200" class="dim-line" marker-start="url(#arrow)" marker-end="url(#arrow)" />
    <text x="0" y="-14300" class="text-dim">14700</text>
    <line x1="-7350" y1="-13400" x2="-7350" y2="-14300" class="thin-line" />
    <line x1="7350" y1="-13400" x2="7350" y2="-14300" class="thin-line" />

    <!-- Top Detailed Segments -->
    <!-- 5400 - 813 - 1775 - 1775(gap) - ... rough approximation of the drawing segments -->
    <line x1="-7350" y1="-13800" x2="7350" y2="-13800" class="dim-line" />
    <text x="-5600" y="-13900" class="text-dim">5400</text>
    <text x="5600" y="-13900" class="text-dim">5400</text>
    <!-- Ticks for segments -->
    <line x1="-1950" y1="-13900" x2="-1950" y2="-13700" class="thin-line" /> 
    <line x1="1950" y1="-13900" x2="1950" y2="-13700" class="thin-line" />

    <!-- Radius Dimension -->
    <path d="M-3000,-11500 Q-2500,-10500 -2000,-10200" class="dim-line" marker-end="url(#arrow)" />
    <text x="-3500" y="-10500" class="text-dim" transform="rotate(-45 -3500,-10500)">R=10,000</text>

    <!-- Footing Width -->
    <line x1="-5000" y1="10500" x2="5000" y2="10500" class="dim-line" marker-start="url(#arrow)" marker-end="url(#arrow)" />
    <text x="0" y="10400" class="text-dim">10000</text>
    <line x1="-5000" y1="2500" x2="-5000" y2="10600" class="thin-line" />
    <line x1="5000" y1="2500" x2="5000" y2="10600" class="thin-line" />

    <!-- Pile Spacing -->
    <line x1="-2000" y1="10000" x2="2000" y2="10000" class="dim-line" marker-start="url(#arrow)" marker-end="url(#arrow)" />
    <text x="0" y="9900" class="text-dim">6000</text>
    <line x1="-2000" y1="11300" x2="-2000" y2="9900" class="thin-line" />
    <line x1="2000" y1="11300" x2="2000" y2="9900" class="thin-line" />
    
    <!-- Dimensions: Vertical (Left Side) -->
    <g transform="translate(-8500, 0)">
       <!-- Total Height lines -->
       <line x1="0" y1="-13400" x2="0" y2="2500" class="dim-line" marker-start="url(#arrow)" marker-end="url(#arrow)" />
       <text x="-400" y="-5500" class="text-dim" transform="rotate(-90 -400,-5500)">15900</text>
       
       <!-- Segments -->
       <line x1="1000" y1="-13400" x2="1000" y2="-11900" class="dim-line" marker-start="url(#arrow)" marker-end="url(#arrow)" /> <!-- 1500 -->
       <text x="800" y="-12650" class="text-dim" transform="rotate(-90 800,-12650)">1500</text>
       
       <line x1="1000" y1="-11900" x2="1000" y2="-9900" class="dim-line" marker-start="url(#arrow)" marker-end="url(#arrow)" /> <!-- 2000 -->
       <text x="800" y="-10900" class="text-dim" transform="rotate(-90 800,-10900)">2000</text>
       
       <line x1="1000" y1="-9900" x2="1000" y2="0" class="dim-line" marker-start="url(#arrow)" marker-end="url(#arrow)" /> <!-- 9900 -->
       <text x="800" y="-5000" class="text-dim" transform="rotate(-90 800,-5000)">9900</text>
       
       <line x1="1000" y1="0" x2="1000" y2="2500" class="dim-line" marker-start="url(#arrow)" marker-end="url(#arrow)" /> <!-- 2500 -->
       <text x="800" y="1250" class="text-dim" transform="rotate(-90 800,1250)">2500</text>

       <!-- Extension lines -->
       <line x1="1200" y1="-13400" x2="3000" y2="-13400" class="thin-line" />
       <line x1="1200" y1="-11900" x2="5000" y2="-11900" class="thin-line" />
       <line x1="1200" y1="-9900" x2="6800" y2="-9900" class="thin-line" />
       <line x1="1200" y1="0" x2="3500" y2="0" class="thin-line" />
       <line x1="0" y1="2500" x2="3500" y2="2500" class="thin-line" />
    </g>

    <!-- Pile Info Text -->
    <text x="-7000" y="8000" class="text-detail">RCD PILE</text>
    <text x="-7000" y="8300" class="text-detail">D=2000, L=8800</text>

  </g>

  <!-- ========================================== -->
  <!-- 2. SIDE VIEW (측면도) - Position: X=13000, Y=5000 -->
  <!-- ========================================== -->
  <g transform="translate(13000, 5000)">
    <text x="0" y="-5500" class="text-label">측 면 도</text>
    <line x1="0" y1="-14000" x2="0" y2="12000" class="center-line" />

    <!-- Cap Beam (Side) -->
    <rect x="-1450" y="-13400" width="2900" height="3500" class="thick-line" fill="white" />
    <!-- Overhang detail -->
    <rect x="-1700" y="-13400" width="3400" height="1500" class="thick-line" fill="none" />
    <line x1="-1450" y1="-9900" x2="1450" y2="-9900" class="thick-line" />

    <!-- Column (Side view of Cylinder is Rect) -->
    <rect x="-1700" y="-9900" width="3400" height="9900" class="thick-line" fill="white" />
    <line x1="-1700" y1="-9900" x2="1700" y2="-9900" class="thick-line" />

    <!-- Footing (Side) -->
    <rect x="-5000" y="0" width="10000" height="2500" class="thick-line" fill="white" />

    <!-- Piles (Side) -->
    <!-- Two piles visible in side view -->
    <rect x="-3000" y="2500" width="2000" height="8800" class="thick-line" />
    <line x1="-2000" y1="2500" x2="-2000" y2="11300" class="center-line" />
    <rect x="1000" y="2500" width="2000" height="8800" class="thick-line" />
    <line x1="2000" y1="2500" x2="2000" y2="11300" class="center-line" />
    <!-- Pile Zigzag -->
    <polyline points="-3000,11300 -2500,11400 -2000,11300 -1500,11400 -1000,11300" class="thick-line" />
    <polyline points="1000,11300 1500,11400 2000,11300 2500,11400 3000,11300" class="thick-line" />

    <!-- Dimensions: Horizontal -->
    <!-- Cap Width -->
    <line x1="-1450" y1="-14000" x2="1450" y2="-14000" class="dim-line" marker-start="url(#arrow)" marker-end="url(#arrow)" />
    <text x="0" y="-14100" class="text-dim">2900</text>
    <line x1="-1450" y1="-13400" x2="-1450" y2="-14100" class="thin-line" />
    <line x1="1450" y1="-13400" x2="1450" y2="-14100" class="thin-line" />
    
    <!-- With overhangs -->
    <line x1="-1700" y1="-13700" x2="-1450" y2="-13700" class="dim-line" marker-start="url(#arrow)" marker-end="url(#arrow)" />
    <text x="-1575" y="-13800" class="text-dim">250</text>
    <line x1="-1700" y1="-13400" x2="-1700" y2="-13800" class="thin-line" />

    <!-- Pile Info Text -->
    <text x="-7000" y="8000" class="text-detail">RCD PILE</text>
    <text x="-7000" y="8300" class="text-detail">D=2000, L=8800</text>

    <!-- Vertical dims (Right side) -->
    <g transform="translate(6000, 0)">
       <line x1="-1000" y1="-13400" x2="-1000" y2="-9900" class="dim-line" marker-start="url(#arrow)" marker-end="url(#arrow)" />
       <text x="-800" y="-11650" class="text-dim" transform="rotate(90 -800,-11650)">2000</text> 
       <line x1="-1000" y1="-13400" x2="-1000" y2="-11900" class="dim-line" />
       <text x="-1200" y="-12650" class="text-dim" transform="rotate(90 -1200,-12650)">1500</text>
       
       <line x1="-1000" y1="-9900" x2="-1000" y2="0" class="dim-line" marker-start="url(#arrow)" marker-end="url(#arrow)" />
       <text x="-800" y="-5000" class="text-dim" transform="rotate(90 -800,-5000)">9900</text>
       
       <line x1="-1000" y1="0" x2="-1000" y2="2500" class="dim-line" marker-start="url(#arrow)" marker-end="url(#arrow)" />
       <text x="-800" y="1250" class="text-dim" transform="rotate(90 -800,1250)">2500</text>

       <line x1="-3000" y1="-13400" x2="-900" y2="-13400" class="thin-line" />
       <line x1="-3000" y1="-9900" x2="-900" y2="-9900" class="thin-line" />
       <line x1="-1000" y1="0" x2="-1000" y2="0" class="thin-line" /> 
       <line x1="-4000" y1="0" x2="-900" y2="0" class="thin-line" />
       <line x1="-4000" y1="2500" x2="-900" y2="2500" class="thin-line" />
    </g>
  </g>

  <!-- ========================================== -->
  <!-- 3. PLAN VIEW (평면도) - Position: X=3000, Y=-16000 -->
  <!-- ========================================== -->
  <g transform="translate(3000, -16000)">
    <text x="0" y="-3000" class="text-label">평 면 도</text>
    
    <!-- Center Lines -->
    <line x1="-8000" y1="0" x2="8000" y2="0" class="center-line" />
    <line x1="0" y1="-2000" x2="0" y2="2000" class="center-line" />

    <!-- Cap Beam Outline -->
    <rect x="-7350" y="-1450" width="14700" height="2900" class="thick-line" fill="white" />
    
    <!-- Inner details (Bearings or Pedestals) -->
    <rect x="-1775" y="-1450" width="3550" height="2900" class="thin-line" fill="none" stroke-dasharray="20,20"/>
    <circle cx="0" cy="0" r="1700" class="hidden-line" /> <!-- Column below -->

    <!-- Dimensions -->
    <line x1="-7350" y1="-2000" x2="7350" y2="-2000" class="dim-line" marker-start="url(#arrow)" marker-end="url(#arrow)" />
    <text x="0" y="-2200" class="text-dim">14700</text>
    
    <!-- Segment dimensions 5400 -->
    <line x1="-7350" y1="-2500" x2="-1950" y2="-2500" class="dim-line" marker-start="url(#arrow)" marker-end="url(#arrow)" />
    <text x="-4650" y="-2700" class="text-dim">5400</text>
    
    <line x1="7350" y1="-2500" x2="1950" y2="-2500" class="dim-line" marker-start="url(#arrow)" marker-end="url(#arrow)" />
    <text x="4650" y="-2700" class="text-dim">5400</text>

    <!-- Side Dim -->
    <line x1="8000" y1="-1450" x2="8000" y2="1450" class="dim-line" marker-start="url(#arrow)" marker-end="url(#arrow)" />
    <text x="8500" y="0" class="text-dim" transform="rotate(90 8500,0)">2900</text>
  </g>

  <!-- ========================================== -->
  <!-- 4. COLUMN SECTION (기둥) - Position: X=13000, Y=-16000 -->
  <!-- ========================================== -->
  <g transform="translate(13000, -16000)">
    <text x="0" y="-3000" class="text-label">기 둥</text>
    <line x1="-2500" y1="0" x2="2500" y2="0" class="center-line" />
    <line x1="0" y1="-2500" x2="0" y2="2500" class="center-line" />
    
    <circle cx="0" cy="0" r="1700" class="thick-line" fill="white" />
    
    <line x1="-1700" y1="-2000" x2="1700" y2="-2000" class="dim-line" marker-start="url(#arrow)" marker-end="url(#arrow)" />
    <text x="0" y="-2200" class="text-dim">3400</text>
    <line x1="-1700" y1="0" x2="-1700" y2="-2000" class="thin-line" />
    <line x1="1700" y1="0" x2="1700" y2="-2000" class="thin-line" />
  </g>

  <!-- ========================================== -->
  <!-- 5. FOUNDATION PLAN (기초평면도) - Position: X=22000, Y=5000 -->
  <!-- ========================================== -->
  <g transform="translate(22000, 5000)">
    <text x="0" y="-6000" class="text-label">기 초 평 면 도</text>
    
    <!-- Center Lines -->
    <line x1="-6000" y1="0" x2="6000" y2="0" class="center-line" />
    <line x1="0" y1="-6000" x2="0" y2="6000" class="center-line" />

    <!-- Footing Outline -->
    <rect x="-5000" y="-5000" width="10000" height="10000" class="thick-line" fill="none" /> 
    <rect x="-4900" y="-4900" width="9800" height="9800" class="thin-line" fill="none" /> 

    <!-- Piles (Circles) -->
    <!-- Top Left -->
    <circle cx="-3000" cy="-3000" r="1000" class="thick-line" fill="white" />
    <!-- Top Right -->
    <circle cx="3000" cy="-3000" r="1000" class="thick-line" fill="white" />
    <!-- Bottom Left -->
    <circle cx="-3000" cy="3000" r="1000" class="thick-line" fill="white" />
    <!-- Bottom Right -->
    <circle cx="3000" cy="3000" r="1000" class="thick-line" fill="white" />

    <!-- Column (Dashed) -->
    <circle cx="0" cy="0" r="1700" class="hidden-line" fill="none" />

    <!-- Dimensions -->
    <!-- Top (Width) -->
    <line x1="-5000" y1="-5500" x2="5000" y2="-5500" class="dim-line" marker-start="url(#arrow)" marker-end="url(#arrow)" />
    <text x="0" y="-5700" class="text-dim">10000</text>
    
    <!-- Inner Top (Pile Spacing) -->
    <line x1="-5000" y1="-6500" x2="-3000" y2="-6500" class="dim-line" marker-end="url(#arrow)" />
    <text x="-4000" y="-6700" class="text-dim">2000</text>
    <line x1="-3000" y1="-6500" x2="3000" y2="-6500" class="dim-line" marker-start="url(#arrow)" marker-end="url(#arrow)" />
    <text x="0" y="-6700" class="text-dim">6000</text>
    <line x1="3000" y1="-6500" x2="5000" y2="-6500" class="dim-line" marker-start="url(#arrow)" />
    <text x="4000" y="-6700" class="text-dim">2000</text>
    
    <!-- Extension lines for spacing -->
    <line x1="-3000" y1="-3000" x2="-3000" y2="-6600" class="thin-line" />
    <line x1="3000" y1="-3000" x2="3000" y2="-6600" class="thin-line" />
    <line x1="-5000" y1="-5000" x2="-5000" y2="-6600" class="thin-line" />
    <line x1="5000" y1="-5000" x2="5000" y2="-6600" class="thin-line" />

    <!-- Right (Height) -->
    <line x1="5500" y1="-5000" x2="5500" y2="5000" class="dim-line" marker-start="url(#arrow)" marker-end="url(#arrow)" />
    <text x="5800" y="0" class="text-dim" transform="rotate(90 5800,0)">10000</text>
    
    <!-- Inner Right (Pile Spacing) -->
    <line x1="6500" y1="-5000" x2="6500" y2="-3000" class="dim-line" marker-end="url(#arrow)" />
    <text x="6800" y="-4000" class="text-dim" transform="rotate(90 6800,-4000)">2000</text>
    <line x1="6500" y1="-3000" x2="6500" y2="3000" class="dim-line" marker-start="url(#arrow)" marker-end="url(#arrow)" />
    <text x="6800" y="0" class="text-dim" transform="rotate(90 6800,0)">6000</text>
    <line x1="6500" y1="3000" x2="6500" y2="5000" class="dim-line" marker-start="url(#arrow)" />
    <text x="6800" y="4000" class="text-dim" transform="rotate(90 6800,4000)">2000</text>
    
    <!-- Extensions -->
    <line x1="3000" y1="-3000" x2="6600" y2="-3000" class="thin-line" />
    <line x1="3000" y1="3000" x2="6600" y2="3000" class="thin-line" />
    <line x1="5000" y1="-5000" x2="6600" y2="-5000" class="thin-line" />
    <line x1="5000" y1="5000" x2="6600" y2="5000" class="thin-line" />
  </g>
</svg>