<svg viewBox="0 0 1200 850" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경색 및 테두리 -->
  <rect width="1200" height="850" fill="white" stroke="#333" stroke-width="2"/>
  
  <style>
    .title { font-family: 'Malgun Gothic', sans-serif; font-size: 24px; font-weight: bold; text-anchor: middle; }
    .subtitle { font-family: 'Malgun Gothic', sans-serif; font-size: 18px; text-anchor: middle; }
    .label { font-family: 'Malgun Gothic', sans-serif; font-size: 12px; text-anchor: middle; }
    .dim-text { font-family: Arial, sans-serif; font-size: 10px; text-anchor: middle; }
    .line { stroke: black; stroke-width: 1.2; fill: none; }
    .dash-line { stroke: black; stroke-width: 0.8; stroke-dasharray: 4,2; fill: none; }
    .dim-line { stroke: #666; stroke-width: 0.8; }
  </style>

  <!-- 제목 섹션 -->
  <text x="60" y="80" class="subtitle" style="text-anchor: start;">이름 :</text>
  <text x="600" y="80" class="title">교 각 일 반 도</text>
  <text x="600" y="110" class="label">S=1:100</text>

  <!-- 1. 평면도 (Top View) - 좌측 상단 -->
  <g transform="translate(180, 200)">
    <text x="120" y="-60" class="subtitle">평 면 도</text>
    <!-- 교각 상부 외곽 -->
    <rect x="0" y="0" width="240" height="40" class="line"/>
    <line x1="85" y1="0" x2="85" y2="40" class="line"/>
    <line x1="155" y1="0" x2="155" y2="40" class="line"/>
    <!-- 기둥 투영 (점선) -->
    <circle cx="120" cy="20" r="17" class="dash-line"/>
    <!-- 치수선 -->
    <line x1="0" y1="-15" x2="240" y2="-15" class="dim-line"/>
    <text x="120" y="-20" class="dim-text">14700</text>
    <line x1="0" y1="-10" x2="0" y2="-20" class="dim-line"/>
    <line x1="240" y1="-10" x2="240" y2="-20" class="dim-line"/>
    <text x="42" y="-20" class="dim-text">5400</text>
    <text x="198" y="-20" class="dim-text">5400</text>
  </g>

  <!-- 2. 기둥 (Column Section) - 중앙 상단 -->
  <g transform="translate(600, 220)">
    <text x="0" y="-80" class="subtitle">기 둥</text>
    <circle cx="0" cy="0" r="34" class="line"/>
    <line x1="-34" y1="-45" x2="34" y2="-45" class="dim-line"/>
    <text x="0" y="-50" class="dim-text">3400</text>
  </g>

  <!-- 3. 정면도 (Front Elevation) - 좌측 중앙 -->
  <g transform="translate(130, 480)">
    <text x="170" y="-120" class="subtitle">정 면 도</text>
    <!-- 상부 Coping -->
    <path d="M 0,0 L 340,0 L 340,20 L 220,55 L 220,250 L 120,250 L 120,55 L 0,20 Z" class="line" fill="none"/>
    <text x="50" y="60" class="dim-text" style="transform: rotate(-45deg);">R=10,000</text>
    <!-- 기초 Footing -->
    <rect x="85" y="250" width="170" height="45" class="line"/>
    <!-- 말뚝 Piles -->
    <rect x="100" y="295" width="40" height="120" class="line"/>
    <rect x="200" y="295" width="40" height="120" class="line"/>
    
    <!-- 왼쪽 수직 치수 -->
    <line x1="-50" y1="0" x2="-50" y2="295" class="dim-line"/>
    <text x="-75" y="150" class="dim-text" style="writing-mode: tb;">15900</text>
    <line x1="-30" y1="0" x2="-30" y2="30" class="dim-line"/><text x="-40" y="15" class="dim-text">1500</text>
    <line x1="-30" y1="30" x2="-30" y2="65" class="dim-line"/><text x="-40" y="50" class="dim-text">2000</text>
    <line x1="-30" y1="65" x2="-30" y2="250" class="dim-line"/><text x="-40" y="160" class="dim-text">9900</text>
    <line x1="-30" y1="250" x2="-30" y2="295" class="dim-line"/><text x="-40" y="275" class="dim-text">2500</text>
    
    <text x="110" y="320" class="dim-text" style="text-anchor: end;">RCD PILE<tspan x="110" dy="12">D=2000, L=8800</tspan></text>
  </g>

  <!-- 4. 측면도 (Side Elevation) - 중앙 -->
  <g transform="translate(580, 480)">
    <text x="20" y="-120" class="subtitle">측 면 도</text>
    <!-- 상부와 기둥 -->
    <rect x="-10" y="0" width="60" height="80" class="line"/>
    <line x1="20" y1="80" x2="20" y2="250" class="dash-line"/>
    <line x1="-10" y1="80" x2="-10" y2="250" class="line"/>
    <line x1="50" y1="80" x2="50" y2="250" class="line"/>
    <!-- 기초 -->
    <rect x="-65" y="250" width="170" height="45" class="line"/>
    <!-- 말뚝 -->
    <rect x="-50" y="295" width="40" height="120" class="line"/>
    <rect x="50" y="295" width="40" height="120" class="line"/>
    
    <line x1="-10" y1="-15" x2="50" y2="-15" class="dim-line"/>
    <text x="20" y="-20" class="dim-text">2900</text>
  </g>

  <!-- 5. 기초평면도 (Foundation Plan) - 우측 하단 -->
  <g transform="translate(850, 600)">
    <text x="85" y="-100" class="subtitle">기초평면도</text>
    <rect x="0" y="0" width="170" height="170" class="line"/>
    <!-- 4개의 말뚝 -->
    <circle cx="35" cy="35" r="20" class="line"/>
    <circle cx="135" cy="35" r="20" class="line"/>
    <circle cx="35" cy="135" r="20" class="line"/>
    <circle cx="135" cy="135" r="20" class="line"/>
    <!-- 기둥 투영 -->
    <circle cx="85" cy="85" r="34" class="dash-line"/>
    
    <!-- 치수선 -->
    <line x1="0" y1="-15" x2="170" y2="-15" class="dim-line"/>
    <text x="85" y="-20" class="dim-text">10000</text>
    <line x1="185" y1="0" x2="185" y2="170" class="dim-line"/>
    <text x="195" y="85" class="dim-text" style="writing-mode: tb;">10000</text>
    
    <text x="35" y="-5" class="dim-text">2000</text>
    <text x="85" y="-5" class="dim-text">6000</text>
    <text x="135" y="-5" class="dim-text">2000</text>
  </g>

</svg>